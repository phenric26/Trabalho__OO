<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_up.css') }}">
    <title>Editar Produto</title>
</head>
<body>
    <div class="container">
        <h1>Editar Produto</h1>

        <div class="form-container">

            <form action="{{ url_for('update_product_route', product_id=product.id) }}" method="POST">
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" value="{{ product.name }}" required>
                <br><br>

                <label for="quantity">Quantidade:</label>
                <input type="number" id="quantity" name="quantity" value="{{ product.quantity }}" required>
                <br><br>

                <label for="price">Preço:</label>
                <input type="number" id="price" name="price" step="0.01" value="{{ product.price }}" required>
                <br><br>

                <button type="submit" class="btn">Salvar Alterações</button>
            </form>

            <br>

            <div class="back-container">
        
            <!-- Botão para voltar ao estoque -->
                <a href="{{ url_for('estoque') }}">
                    <button class="btn back">Cancelar</button>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
