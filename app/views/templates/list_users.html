<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style_list.css') }}">
    <title>Lista de Usuários</title>
</head>
<body>
    <h1>Lista de Usuários</h1>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Função</th>
        </tr>
        {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ 'Super Admin' if user.is_super_admin else ('Admin' if user.is_admin else 'Usuário') }}</td>
            </tr>
        {% endfor %}
    </table>

    <br>
    
    <a href="{{ url_for('estoque') }}">
        <button>Voltar</button>
    </a>

</body>
</html>
