<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_add.css') }}">
</head>
<body>
    <div class="container">
        <h1>Adicionar Produto</h1>

        <form action="{{ url_for('add_product_route') }}" method="POST" class="form-container">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            <br><br>

            <label for="quantity">Quantidade:</label>
            <input type="number" id="quantity" name="quantity" required>
            <br><br>

            <label for="price">Preço:</label>
            <input type="number" id="price" name="price" step="0.01" required>
            <br><br>

            <button type="submit" class="btn">Adicionar</button>
        </form>

        <br>

        <!-- Botão para voltar para a página de estoque -->
        <a href="{{ url_for('estoque') }}" class="btn back">Voltar</a>
    </div>
</body>
</html>
